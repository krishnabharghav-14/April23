<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:80%;
            height: 600px;
            background-image: radial-gradient(rgb(7, 7, 101),blue,rgb(7, 7, 101),blue,rgb(7, 7, 101),blue,rgb(7, 7, 101),blue);
            font-size: xx-large;
            color: white;
        }
        p{
            visibility: hidden;
        }
        div:hover p{
            visibility: visible;
        }
    </style>
</head>
<body>
    <div>
        <p>Waves</p>
    </div>
</body>
</html>
