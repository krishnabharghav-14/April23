<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-image: url(./pexels-pixabay-268533\ \(1\).jpg);
            background-size: contain;
            background-repeat: no-repeat;
            height: 40vh;
            width: 60vh;
            color: white;
        }
        .rht:hover{
            -webkit-box-reflect: right;
        }
        .btm:hover{
            -webkit-box-reflect: below;
        }
    </style>
</head>
<body>
    <!-- program to perform a image reflection on a div "rht" with a background image.  -->
    <div class="rht">
        <div class="btm">
            Background Image       
        </div>
    </div>
</body>
</html>
